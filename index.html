<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VC Suitcase Jump Game</title>
  <style>
    body { margin:0; padding:0; background:#000; overflow:hidden; font-family:monospace; }
    canvas { display:block; background:#000; image-rendering:pixelated; }
    #score { position:absolute; top:10px; left:10px; color:#0f0; font-size:20px; }
    #message {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      color:#f00; font-size:24px; white-space:pre; text-align:center;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="message">Press Space to Start</div>
  <canvas id="game"></canvas>
  <script>
    // Canvas setup
    const canvas = document.getElementById('game');
    const ctx    = canvas.getContext('2d');
    ctx.imageSmoothingEnabled = false;

    const scoreDiv   = document.getElementById('score');
    const messageDiv = document.getElementById('message');

    // Resize & ground Y
    let W, H, groundY;
    function resize() {
      W = canvas.width  = window.innerWidth;
      H = canvas.height = window.innerHeight;
      groundY = H / 2;
    }
    window.addEventListener('resize', resize);
    resize();

    // Assets
    const sprite      = new Image();  sprite.src      = 'vc-run.png';
    const obstacleImg = new Image();  obstacleImg.src = 'believe.png';
    const groundImg   = new Image();  groundImg.src   = 'ground.png';

    // Player
    const player = {
      x: 50, y: groundY - 150,
      w:100, h:150,
      vy:0, gravity:0.6, jumpForce:-15,
      frame:0, frameTimer:0, frameCount:3
    };

    // Game state
    let obstacles   = [], spawnTimer = 0;
    let quotes      = [], quoteTimer = 0;
    const obstacleSpeed = 6;
    const vcQuotes = [
      'Raise fast, fail faster.',
      'Your burn rate is my vibe rate.',
      'Pivot or perish.',
      'Terms: 0% equity, 200% ghosting.',
      'Disrupt the disruptors.',
      'Build in stealth mode.',
      'Scale or sail away.',
      'Remember: traction > strategy.'
    ];

    let score = 0, gameStarted = false, gameOver = false;
    const footOffset = 6;

    // Main update
    function update() {
      if (!gameStarted || gameOver) return;

      // spawn obstacles
      spawnTimer++;
      if (spawnTimer > 90) {
        spawnTimer = 0;
        obstacles.push({ x: W, y: groundY - 60, size: 60, passed: false });
      }

      // physics
      player.vy += player.gravity;
      player.y  += player.vy;
      if (player.y + player.h > groundY) {
        player.y  = groundY - player.h;
        player.vy = 0;
      }

      // animate sprite
      if (sprite.complete) {
        player.frameTimer++;
        if (player.frameTimer > 6) {
          player.frameTimer = 0;
          player.frame = (player.frame + 1) % player.frameCount;
        }
      }

      // move obstacles & collision
      obstacles.forEach((o,i) => {
        o.x -= obstacleSpeed;
        if (!o.passed && o.x + o.size < player.x) {
          o.passed = true;
          scoreDiv.textContent = 'Score: ' + (++score);
        }
        if (
          player.x < o.x + o.size &&
          player.x + player.w > o.x &&
          player.y < o.y + o.size &&
          player.y + player.h > o.y
        ) {
          gameOver = true;
          messageDiv.textContent = `RIP VC\nFinal Score: ${score}\nPress Space to Restart`;
          messageDiv.style.display = 'block';
        }
        if (o.x + o.size < 0) obstacles.splice(i,1);
      });
    }

    // Main draw
    function draw() {
      ctx.clearRect(0,0,W,H);

      // 1) Fill the area below the line with your ground.png pattern
      if (groundImg.complete) {
        const pattern = ctx.createPattern(groundImg, 'repeat');
        ctx.fillStyle = pattern;
        ctx.fillRect(0, groundY, W, H - groundY);
      } else {
        // fallback if image not loaded
        ctx.fillStyle = '#555';
        ctx.fillRect(0, groundY, W, H - groundY);
      }

      // 2) Draw the ground line on top
      ctx.fillStyle = '#555';
      ctx.fillRect(0, groundY, W, 5);

      // 3) Draw player
      if (sprite.complete) {
        const sw = sprite.naturalWidth / player.frameCount;
        const sh = sprite.naturalHeight;
        ctx.drawImage(
          sprite,
          player.frame * sw, 0, sw, sh,
          player.x, player.y + footOffset, player.w, player.h
        );
      } else {
        ctx.fillStyle = '#0f0';
        ctx.fillRect(player.x, player.y + footOffset, player.w, player.h);
      }

      // 4) Draw obstacles
      obstacles.forEach(o => {
        ctx.drawImage(obstacleImg, o.x, o.y, o.size, o.size);
      });
    }

    // Game loop
    (function loop(){
      update();
      draw();
      requestAnimationFrame(loop);
    })();

    // Input handling
    window.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        if (!gameStarted) {
          gameStarted = true;
          messageDiv.style.display = 'none';
        } else if (gameOver) {
          // reset
          obstacles.length = 0;
          score = 0; spawnTimer = 0;
          gameOver = false;
          player.y = groundY - player.h;
          player.vy = 0;
          scoreDiv.textContent = 'Score: 0';
          messageDiv.textContent = 'Press Space to Start';
          messageDiv.style.display = 'none';
        } else if (player.vy === 0) {
          player.vy = player.jumpForce;
        }
      }
    });
  </script>
</body>
</html>
