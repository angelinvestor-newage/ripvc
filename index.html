<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VC Suitcase Jump Game</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #000;
      overflow: hidden;
      font-family: monospace;
    }
    /* Game canvas */
    canvas {
      display: block;
      background: #000;
      image-rendering: pixelated;
    }
    /* Current and best score */
    #score, #best {
      position: absolute;
      left: 10px;
      color: #0f0;
      font-size: 20px;
      line-height: 1.2;
    }
    #score { top: 10px; }
    #best  { top: 32px; } /* just below score */
    /* Center message / restart prompt */
    #message {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      color: #f00;
      font-size: 24px;
      white-space: pre;
      text-align: center;
    }
    /* Tap hint for mobile */
    #tapHint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 18px;
      opacity: 0.7;
      display: none;
      user-select: none;
    }
    /* NEW: Header container in top-right */
    .header {
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: center;
    }
    .header img {
      width: 64px;
      height: 64px;
      display: block;
      margin-bottom: 8px;
    }
    .header a {
      display: inline-block;
      padding: 6px 12px;
      background: #16a34a;
      color: #fff;
      font-size: 14px;
      text-decoration: none;
      border-radius: 4px;
      box-shadow: 0 0 8px rgba(22,163,74,0.6);
    }
    .header a:hover {
      background: #13843f;
    }
  </style>
</head>
<body>

  <!-- NEW HEADER -->
  <div class="header">
    <!-- Upload your logo as ripvc-logo.png -->
    <img src="believe.jpg" alt="RIPVC Logo">
    <a href="https://angelinvestor-newage.github.io/ripvc/" target="_blank">Buy Now</a>
  </div>

  <!-- Scores and messages -->
  <div id="score">Score: 0</div>
  <div id="best">Best: 0</div>
  <div id="message">Press Space to Start</div>
  <div id="tapHint">Tap to Jump</div>

  <!-- Game canvas -->
  <canvas id="game"></canvas>

</html>
