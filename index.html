<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VC Suitcase Jump Game</title>
  <style>
    body { margin: 0; padding: 0; background: #0d0d0d; overflow: hidden; font-family: monospace; }
    canvas { display: block; background: #222; image-rendering: pixelated; }
    #score { position: absolute; top: 10px; left: 10px; color: #0f0; font-size: 20px; }
    #message { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
               color: #f00; font-size: 24px; white-space: pre; text-align: center; }
    #quotePopup { position: absolute; top: 60%; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.8); color: #0ff; font-size: 18px;
      padding: 8px 16px; border: 2px solid #0f0; display: none; }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="message">Press Space to Start</div>
  <div id="quotePopup"></div>
  <canvas id="game"></canvas>
  <script>
    // ---- Setup ----
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    ctx.imageSmoothingEnabled = false;
    const scoreDiv = document.getElementById('score');
    const messageDiv = document.getElementById('message');
    const quotePopup = document.getElementById('quotePopup');

    let W, H, groundY;
    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
      groundY = H / 2;
    }
    window.addEventListener('resize', resize);
    resize();

    // ---- Assets ----
    const sprite = new Image();
    sprite.src = 'din.png'; // transparent PNG, 3 frames horizontally

    // ---- Game State ----
    const player = {
      x: 50,
      y: groundY - 150,
      w: 100, // doubled width
      h: 150, // doubled height
      vy: 0,
      gravity: 0.6,
      jumpForce: -15,
      frame: 0,
      frameTimer: 0,
      frameCount: 3
    };

    const obstacles = [];
    let spawnTimer = 0;
    const obstacleSpeed = 6;

    const vcQuotes = [
      'Raise fast, fail faster.',
      'Your burn rate is my vibe rate.',
      'Pivot or perish.',
      'Terms: 0% equity, 200% ghosting.',
      'Disrupt the disruptors.',
      'Build in stealth mode.',
      'Scale or sail away.',
      'Remember: traction > strategy.'
    ];
    const quotes = [];
    let quoteTimer = 0;

    let score = 0;
    let gameStarted = false;
    let gameOver = false;

    // ---- Main Loop ----
    function update() {
      if (!gameStarted || gameOver) return;
      // Spawn obstacle
      spawnTimer++;
      if (spawnTimer > 90) {
        spawnTimer = 0;
        const size = 60;
        obstacles.push({ x: W, y: groundY - size, size, passed: false });
      }
      // Spawn quote
      quoteTimer++;
      if (quoteTimer > 300) {
        quoteTimer = 0;
        const text = vcQuotes[Math.floor(Math.random() * vcQuotes.length)];
        quotes.push({ x: W, y: groundY - player.h - 80, text, size: 18, collected: false });
      }

      // Physics
      player.vy += player.gravity;
      player.y += player.vy;
      if (player.y + player.h > groundY) {
        player.y = groundY - player.h;
        player.vy = 0;
      }

      // Animate
      if (sprite.complete) {
        player.frameTimer++;
        if (player.frameTimer > 6) {
          player.frameTimer = 0;
          player.frame = (player.frame + 1) % player.frameCount;
        }
      }

      // Move obstacles & quotes
      obstacles.forEach((o, i) => {
        o.x -= obstacleSpeed;
        if (!o.passed && o.x + o.size < player.x) {
          o.passed = true;
          scoreDiv.textContent = 'Score: ' + (++score);
        }
        // Collision
        if (
          player.x < o.x + o.size &&
          player.x + player.w > o.x &&
          player.y < o.y + o.size &&
          player.y + player.h > o.y
        ) {
          gameOver = true;
          messageDiv.textContent = `RIP VC\nFinal Score: ${score}\nPress Space to Restart`;
        }
        if (o.x + o.size < 0) obstacles.splice(i,1);
      });
      quotes.forEach((q, i) => {
        q.x -= obstacleSpeed * 0.8;
        if (!q.collected && q.x + ctx.measureText(q.text).width < player.x) {
          q.collected = true;
          quotePopup.textContent = q.text;
          quotePopup.style.display = 'block';
          setTimeout(() => (quotePopup.style.display = 'none'), 2000);
        }
        if (q.x + ctx.measureText(q.text).width < 0) quotes.splice(i,1);
      });
    }

    function draw() {
      ctx.clearRect(0,0,W,H);
      // Ground line
      ctx.fillStyle = '#555';
      ctx.fillRect(0, groundY, W, 5);
      // Player
      if (sprite.complete) {
        const sw = sprite.naturalWidth / player.frameCount;
        const sh = sprite.naturalHeight;
        ctx.drawImage(
          sprite,
          player.frame * sw, 0, sw, sh,
          player.x, player.y, player.w, player.h
        );
      } else {
        ctx.fillStyle = '#0f0';
        ctx.fillRect(player.x, player.y, player.w, player.h);
      }
      // Obstacles
      ctx.fillStyle = '#f00';
      obstacles.forEach(o => {
        ctx.font = o.size + 'px monospace';
        ctx.fillText('B', o.x, o.y + o.size);
      });
      // Quotes
      ctx.fillStyle = '#0ff';
      quotes.forEach(q => {
        ctx.font = q.size + 'px monospace';
        ctx.fillText(q.text, q.x, q.y);
      });
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();

    // ---- Input ----
    window.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        if (!gameStarted) {
          gameStarted = true;
          messageDiv.textContent = '';
        } else if (gameOver) {
          obstacles.length = quotes.length = 0;
          score = 0;
          scoreDiv.textContent = 'Score: 0';
          gameOver = false;
          player.y = groundY - player.h;
          player.vy = 0;
          messageDiv.textContent = 'Press Space to Start';
        } else if (player.vy === 0) {
          player.vy = player.jumpForce;
        }
      }
    });
  </script>
</body>
</html>
